<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Instagram Celular">
        </div>
        <div class="instagram-login">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram-logo">
                <label for="login">
                    <input type="text" class="field" placeholder="Phone Number, username, or email">
                </label>
                <label for="password">
                    <input type="text" class="field" placeholder="Password">
                </label>
                <div class="btn-login">
                    <button class="btnlogin">
                        <div class="btnlogin-text">Log in</div>
                    </button>
                </div>
                <div class="or">
                    <div class="dash"></div>
                    <div class="text-or">OR</div>
                    <div class="dash"></div>
                </div>
                <div class="log-with-facebook">
                    <button class="l-facebook">
                        <span class="logo-facebook"><img src="./img/logo-facebook.png" alt=""></span>
                        <span class="login-facebook">Log in with Facebook</span>
                    </button>
                </div>
                <div class="forgot-password">
                    <a href="">
                        <span>Forgot password?</span>
                    </a>
                </div>
            </div>
                
            <div class="group">
                <div class="sign-up">
                    <span class="signup">
                        <p class="signup-text">Don't have an account?
                            <a href="" class="signup-btn">
                                <span>Sign up</span>
                            </a>
                        </p>
                    </span>
                </div>
            </div>

            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <ul class="footer-menu">
            <li><a href="#">Meta</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Jobs</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Locations</a></li>
            <li><a href="#">Instagram Lite</a></li>
            <li><a href="#">Threads</a></li>
            <li><a href="#">Contact Uploading & Non-Users</a></li>
            <li><a href="#">Meta Verified</a></li>
        </ul>
    </footer>    
</body>
</html>
